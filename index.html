<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Repositories</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <div class="box">
        <!-- mobile nav -->
        <div class="mobile">
          <div class="mobile-nav flex-box">
            <button><i class="fas fa-bars"></i></button>
            <a href="#"
              ><img class="logo" src="assets/gitlogo.svg" alt="logo"
            /></a>
            <a href="#" class="bell"><i class="far fa-bell"></i></a>
          </div>
        </div>
        <!-- desktop nav -->
        <div class="desktop-nav desktop">
          <div class="flex-box">
            <a href="#"
              ><img class="logo" src="assets/gitlogo.svg" alt="logo"
            /></a>

            <input
              class="nav-searchbar"
              type="text"
              placeholder="Search or jump to..."
            />
            <ul class="nav-item">
              <li><a href="#">Pulls</a></li>
              <li><a href="#">Issues</a></li>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>

          <div class="nav-info">
            <a href="#" class="bell"><i class="far fa-bell"></i></a>
            <a href="#" class="nav-info"
              ><i class="fas fa-plus"></i
              ><span><i class="fas fa-caret-down"></i></span
            ></a>
            <a href="#" class="nav-info">
              <img class="mini-pic profilePicture" alt="profilePicture" />
              <i class="fas fa-caret-down"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="tabs-box">
      <div class="mobile box">
        <div class="grid-box">
          <div class="mobile-pic">
            <img class="profilePicture" alt="profilePicture" />
          </div>

          <div class="user">
            <h2 class="profileName"></h2>
            <h6 class="profileNickName"></h6>
          </div>
        </div>
        <div class="status">
          <i class="far fa-smile"></i
          ><input type="text" placeholder="Set status" />
        </div>

        <h6 class="role bio"></h6>
      </div>
      <div class="desktop"></div>

      <div class="tab-links">
        <ul>
          <li>
            <a href="#"><i class="fas fa-book-open"></i> Overview </a>
          </li>
          <li>
            <a href="#" class="active-tab"
              ><i class="fas fa-book"></i> <span>Repositories</span>
              <span class="repoTab"></span>
            </a>
          </li>
          <li>
            <a href="#"><i class="far fa-chart-bar"></i> Projects </a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cube"></i>Packages </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="box">
      <main>
        <!-- Profile info -->
        <aside>
          <div class="desktop">
            <div class="block">
              <div class="desktopPic">
                <img class="profilePicture" alt="profile Picture" />
              </div>
              <div>
                <h3 class="name profileName"></h3>
                <h6 class="nickname profileNickName"></h6>
              </div>
              <p class="bio"></p>
            </div>
          </div>
        </aside>
        <!-- Repos -->
        <div class="repositories">
          <!-- repository search and sort panel -->
          <div class="flex-box border-bt">
            <div class="flex-grow maxwidth">
              <input
                class="find-repo-input"
                type="text"
                placeholder="Find a repository..."
              />
            </div>

            <div>
              <button class="btn-default">
                Type: All <span><i class="fas fa-caret-down"></i></span>
              </button>
              <button class="btn-default">
                Language: All <span><i class="fas fa-caret-down"></i></span>
              </button>
              <button class="btn-new">
                <span><i class="fas fa-book"></i></span> New
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script
    defer
    src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
    integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
    crossorigin="anonymous"
  ></script>
</html>

<script src="script.js"></script>
