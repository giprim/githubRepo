<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Repositories</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <div class="box">
        <!-- mobile nav -->
        <div class="mobile">
          <div class="mobile-nav flex-box">
            <button><i class="fas fa-bars"></i></button>
            <a href="#"
              ><img class="logo" src="assets/gitlogo.svg" alt="logo"
            /></a>
            <a href="#" class="bell"><i class="far fa-bell"></i></a>
          </div>
        </div>
        <!-- desktop nav -->
        <div class="desktop-nav desktop">
          <div class="flex-box">
            <a href="#"
              ><img class="logo" src="assets/gitlogo.svg" alt="logo"
            /></a>

            <input
              class="nav-searchbar"
              type="text"
              placeholder="Search or jump to..."
            />
            <ul class="nav-item">
              <li><a href="#">Pulls</a></li>
              <li><a href="#">Issues</a></li>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>

          <div class="nav-info">
            <a href="#" class="bell"><i class="far fa-bell"></i></a>
            <a href="#" class="nav-info"
              ><i class="fas fa-plus"></i
              ><span><i class="fas fa-caret-down"></i></span
            ></a>
            <a href="#" class="nav-info">
              <img
                class="mini-pic"
                src="https://images.unsplash.com/photo-1533088468076-d1f6bdf16f62?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80"
                alt=""
              />
              <i class="fas fa-caret-down"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="tabs-box">
      <div class="mobile box">
        <div class="grid-box">
          <div class="mobile-pic">
            <img
              src="https://images.unsplash.com/photo-1533088468076-d1f6bdf16f62?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80"
              alt=""
            />
          </div>

          <div class="user">
            <h2>Ngozi Izuchi G</h2>
            <h6>giprim</h6>
          </div>
        </div>
        <div class="status">
          <i class="far fa-smile"></i
          ><input type="text" placeholder="Set status" />
        </div>

        <h6 class="role">Software Engineer</h6>
      </div>

      <div class="tab-links box">
        <ul>
          <li><a href="#">Overview </a></li>
          <li><a href="#" class="active-tab">Repositories </a></li>
          <li><a href="#">Projects </a></li>
          <li><a href="#">Packages </a></li>
        </ul>
      </div>
    </div>

    <div class="box">
      <main>
        <!-- Profile info -->
        <aside>
          <div class="desktop">
            <div>img</div>
            <div>
              <h3>Ngozi Izuchi</h3>
              <h6>giprim</h6>
            </div>
            <p>front end developer somewhere on earth.</p>
          </div>
        </aside>
        <!-- Repos -->
        <div>
          <div class="flex-box">
            <div class="flex-grow maxwidth">
              <input
                class="find-repo-input"
                type="text"
                placeholder="Find a repository..."
              />
            </div>

            <div>
              <button class="btn-default">
                Type: All <span><i class="fas fa-caret-down"></i></span>
              </button>
              <button class="btn-default">
                Language: All <span><i class="fas fa-caret-down"></i></span>
              </button>
              <button class="btn-new">
                <span><i class="fas fa-book"></i></span> New
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

  <script
    defer
    src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
    integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
    crossorigin="anonymous"
  ></script>
</html>
